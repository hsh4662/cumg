<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Loader</title>
    <link rel="stylesheet" href="cum.css">
</head>
<body>
    <div id="header"></div>
    <div id="content">Welcome! Click a menu item to load content.</div>
    <div id="footer"></div>

    <script>
        // Function to load HTML content into a target element
        function loadHTML(targetId, file) {
            const target = document.getElementById(targetId);
            target.innerHTML = ''; // 기존 콘텐츠를 비워 중복 방지
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    return response.text();
                })
                .then(data => {
                    target.innerHTML = data;
                })
                .catch(() => {
                    target.innerHTML = '<h1>404 - Content Not Found</h1>';
                });
        }

        // Load header and footer once
        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header', 'header.html');
            loadHTML('footer', 'footer.html');
        });

        // Default content (e.g., Home page)
        loadHTML('content', 'home.html');
    </script>
</body>
</html>
