<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Page</title>
    <style>
        /* 간단한 스타일 */
        nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        nav button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #content {
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <nav>
        <button data-page="home">Home</button>
        <button data-page="about">About</button>
        <button data-page="contact">Contact</button>
    </nav>
    <div id="content">Welcome! Click a button to load content.</div>
    <div id="footer"></div>

    <script>
        // Function to load content into a target element
        function loadHTML(targetId, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(targetId).innerHTML = data;
                })
                .catch(() => {
                    document.getElementById(targetId).innerHTML = '<h1>404 - Content Not Found</h1>';
                });
        }

        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Attach event listeners to buttons
        document.querySelectorAll('nav button').forEach(button => {
            button.addEventListener('click', () => {
                const page = button.getAttribute('data-page');
                loadHTML('content', `${page}.html`);
            });
        });
    </script>
</body>
</html>
