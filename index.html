<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Loader</title>
    <link rel="stylesheet" href="cum.css">
</head>
<body>
    <div id="header"></div>
    <nav>
        <!-- 원래 존재하는 버튼들 -->
        <button data-page="home">Home</button>
        <button data-page="areas">Areas</button>
        <button data-page="collaboration">Collaboration</button>
        <button data-page="graduate">Graduate</button>
        <button data-page="lectures">Lectures</button>
        <button data-page="members">Members</button>
        <button data-page="professor">Professor</button>
        <button data-page="publications">Publications</button>
    </nav>
    <div id="content">Welcome! Click a button to load content.</div>
    <div id="footer"></div>

    <script>
        // Function to load HTML content into a target element
        function loadHTML(targetId, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(targetId).innerHTML = data;
                })
                .catch(() => {
                    document.getElementById(targetId).innerHTML = '<h1>404 - Content Not Found</h1>';
                });
        }

        // Load header and footer once
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');

        // Add click events to existing buttons
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('nav button'); // 기존 nav 내 버튼 선택
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const page = button.getAttribute('data-page');
                    loadHTML('content', `${page}.html`); // 클릭 시 해당 파일 로드
                });
            });
        });

        // Default content (e.g., Home page)
        loadHTML('content', 'home.html');
    </script>
</body>
</html>
