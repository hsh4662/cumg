<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Loader</title>
    <link rel="stylesheet" href="cum.css">
</head>
<body>
    <div id="header"></div>
    <div id="content">Welcome! Click a menu item to load content.</div>
    <div id="footer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to load HTML content into a target element
            function loadHTML(targetId, file) {
                fetch(file)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('File not found');
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById(targetId).innerHTML = data;
                    })
                    .catch(() => {
                        document.getElementById(targetId).innerHTML = '<h1>404 - Content Not Found</h1>';
                    });
            }

            // Load header and footer
            loadHTML('header', 'header.html');
            loadHTML('footer', 'footer.html');

            // Attach click events to menu links
            const menu = document.querySelector('#menu');
            menu.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    const page = new URL(event.target.href).searchParams.get('page');
                    if (page) {
                        event.preventDefault(); // 내부 링크는 JavaScript로 처리
                        loadHTML('content', `${page}.html`);
                    }
                }
            });

            // Default content (Home page)
            const defaultPage = new URL(window.location.href).searchParams.get('page') || 'home';
            loadHTML('content', `${defaultPage}.html`);
        });
    </script>
</body>
</html>
